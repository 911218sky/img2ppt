name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0, v1.2.3
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Install UPX (Windows only)
      if: matrix.os == 'windows-latest'
      run: |
        choco install upx

    - name: Install UPX (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y upx

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --name img2ppt-windows src/main.py
        
    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --name img2ppt-linux src/main.py
        
    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --name img2ppt-macos src/main.py

    - name: Create UPX compressed versions (Windows & Linux only)
      if: matrix.os != 'macos-latest'
      run: |
        # Create a copy for UPX compression
        cp -r dist/ dist-upx/
        
        # Compress with UPX using default settings
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          upx dist-upx/img2ppt-windows.exe
          mv dist-upx/img2ppt-windows.exe dist-upx/img2ppt-windows-upx.exe
        elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          upx dist-upx/img2ppt-linux
          mv dist-upx/img2ppt-linux dist-upx/img2ppt-linux-upx
        fi
      shell: bash

    - name: Show file sizes
      run: |
        echo "=== Original file sizes ==="
        ls -lh dist/
        if [ "${{ matrix.os }}" != "macos-latest" ]; then
          echo "=== UPX compressed file sizes ==="
          ls -lh dist-upx/
        fi
      shell: bash

    - name: Upload original artifacts
      uses: actions/upload-artifact@v4
      with:
        name: img2ppt-${{ matrix.os }}-original
        path: dist/

    - name: Upload UPX compressed artifacts (Windows & Linux only)
      if: matrix.os != 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: img2ppt-${{ matrix.os }}-upx
        path: dist-upx/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: img2ppt ${{ github.ref_name }}
        body: |
          ## ðŸ“¦ img2ppt ${{ github.ref_name }}
          
          ### New Features and Improvements
          - Automatic numeric sorting by filename
          - Supports 16:9 slide aspect ratio
          - Maintains original image resolution
          - Supports multiple image formats (JPG, PNG, GIF, BMP, TIFF)
          
          ### Download Options
          
          #### Standard Version
          - **Windows**: `img2ppt-windows.exe`
          - **Linux**: `img2ppt-linux`
          - **macOS**: `img2ppt-macos`
          
          #### UPX Compressed Version (Smaller file size, slightly slower startup)
          - **Windows**: `img2ppt-windows-upx.exe`
          - **Linux**: `img2ppt-linux-upx`
          
          > ðŸ’¡ **Note**: UPX compressed versions are available for Windows and Linux only. macOS users should use the standard version due to UPX compatibility issues on macOS.
          
          ### Usage
          ```
          # Run the program and follow the prompt to enter the image folder path
          ./img2ppt-windows.exe
          # or compressed version
          ./img2ppt-windows-upx.exe
          ```
        draft: false
        prerelease: false
        files: |
          ./artifacts/img2ppt-windows-latest-original/img2ppt-windows.exe
          ./artifacts/img2ppt-ubuntu-latest-original/img2ppt-linux
          ./artifacts/img2ppt-macos-latest-original/img2ppt-macos
          ./artifacts/img2ppt-windows-latest-upx/img2ppt-windows-upx.exe
          ./artifacts/img2ppt-ubuntu-latest-upx/img2ppt-linux-upx